<kibana-panel ng-controller='rawgraph' ng-init="init()" style="height:{{panel.height || row.height}}">
  <style>
    .rawgraph-legend {
      display:inline-block;
      padding-right:5px
    }
    .rawgraph-legend-dot {
      display:inline-block;
      height:10px;
      width:10px;
      border-radius:5px;
    }
    .rawgraph-legend-item {
      display:inline-block;
    }
    .rawgraph-chart {
      position:relative;
    }
    .rawgraph-legend-warning {
      color: #FF2222;
    }
  </style>
  <span ng-show="panel.spyable" class='spy panelextra pointer'>
      <i bs-modal="'partials/modal.html'" class="icon-eye-open"></i>
  </span>
  <div>
    <span ng-show='panel.zoomlinks && data'>
      <!--<a class='small' ng-click='zoom(0.5)'><i class='icon-zoom-in'></i> Zoom In</a>-->
      <a class='small' ng-click='zoom(2)'><i class='icon-zoom-out'></i> Zoom Out</a> |
    </span>
    <span ng-show="panel.legend" ng-repeat='series in plotseries' class="rawgraph-legend">
      <i class='icon-circle' ng-style="{color: series.info.color}"></i>
      <span class='small rawgraph-legend-item'>{{series.info.alias}} ({{series.hits}})</span>
    </span>
    <span class='small rawgraph-legend-warning' ng-show="hits >= panel.max_point"> | <strong>Warning</strong> : Period contains {{hits}} entries. Only {{panel.max_point}} treated</span>
  </div>
  <center><img ng-show='panel.loading && _.isUndefined(data)' src="common/img/load_big.gif"></center>
  <div rawgraph-chart class="rawgraph-chart" params="{{panel}}"></div>
</kibana-panel>
